<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Webpack App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="/app.js"></script>
  </head>
  <body>
    <style>
      .Header__top-wrapper {
        z-index: -1;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: black;
        height: 50px;
      }
      .ProductListCategories {
        z-index: 1 !important;
      }
      @media (min-width: 768px) {
        .Header__top-wrapper {
          height: 80px;
        }
      }
    </style>
    <div class="Header__top-wrapper" style="">
      <div class="Header__top">
        <a href="/br/en/home" class="AccessibleLink"
          ><img
            alt="Go to Homepage"
            src="/ecom/medias/sys_master/public/11962391396382/logo-white.svg"
            class="Header__logo"
        /></a>
        <div class="Header__customer">
          <div class="LoginDropdown">
            <button
              id="ta-login-dropdown--not-logged"
              aria-expanded="false"
              class="LoginDropdownButton"
            >
              <i
                aria-hidden="true"
                class="Glyph Glyph--user LoginDropdownButton__icon"
              ></i
              >PLEASE SIGN IN TO YOUR ACCOUNT
            </button>
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <div class="ProductList__content" style="width: 768px;">
      <div class="ProductListTechnologies">
        <a
          href="/uk/en/order/capsules/original"
          class="AccessibleLink ProductListTechnologies__link ProductListTechnologies__link--selected"
          ><div class="ProductListTechnologies__element">
            <img
              width="120"
              height="80"
              srcset="
                /ecom/medias/sys_master/public/12403747946526/respCapsuleTechnoFilterOriginal.png?impolicy=small&amp;imwidth=120 1x,
                /ecom/medias/sys_master/public/12403747946526/respCapsuleTechnoFilterOriginal.png?impolicy=small&amp;imwidth=240 2x,
                /ecom/medias/sys_master/public/12403747946526/respCapsuleTechnoFilterOriginal.png?impolicy=small&amp;imwidth=360 3x,
                /ecom/medias/sys_master/public/12403747946526/respCapsuleTechnoFilterOriginal.png?impolicy=small&amp;imwidth=480 4x
              "
              src="/ecom/medias/sys_master/public/12403747946526/respCapsuleTechnoFilterOriginal.png?impolicy=small&amp;imwidth=120"
              role="presentation"
              class="ResponsiveImage ProductListTechnologies__image"
              alt=""
            />
            <div class="ProductListTechnologies__name">Original</div>
          </div></a
        ><a
          href="/uk/en/order/capsules/vertuo"
          class="AccessibleLink ProductListTechnologies__link"
          ><div class="ProductListTechnologies__element">
            <img
              width="120"
              height="80"
              srcset="
                /ecom/medias/sys_master/public/10698370744350/respCapsuleTechnoFilterVertuoOn.png?impolicy=small&amp;imwidth=120 1x,
                /ecom/medias/sys_master/public/10698370744350/respCapsuleTechnoFilterVertuoOn.png?impolicy=small&amp;imwidth=240 2x,
                /ecom/medias/sys_master/public/10698370744350/respCapsuleTechnoFilterVertuoOn.png?impolicy=small&amp;imwidth=360 3x,
                /ecom/medias/sys_master/public/10698370744350/respCapsuleTechnoFilterVertuoOn.png?impolicy=small&amp;imwidth=480 4x
              "
              src="/ecom/medias/sys_master/public/10698370744350/respCapsuleTechnoFilterVertuoOn.png?impolicy=small&amp;imwidth=120"
              role="presentation"
              class="ResponsiveImage ProductListTechnologies__image"
              alt=""
            />
            <div class="ProductListTechnologies__name">Vertuo</div>
          </div></a
        >
      </div>

      <div class="ProductList__title">COFEE</div>

      <div class="ProductListGroup" style="height: 500px; background: red;">
        <h3 class="ProductListGroup__title">
          0 Commemorative Sustainability Selections
        </h3>
      </div>
      <div class="ProductListGroup" style="height: 500px; background: red;">
        <h3 class="ProductListGroup__title">1 Barista Creations capsules</h3>
      </div>
      <div class="ProductListGroup" style="height: 500px; background: red;">
        <h3 class="ProductListGroup__title">2 Master Origin Capsules</h3>
      </div>
      <div class="ProductListGroup" style="height: 500px; background: red;">
        <h3 class="ProductListGroup__title">3 Espresso & Lungo</h3>
      </div>
      <div class="ProductListGroup" style="height: 500px; background: red;">
        <h3 class="ProductListGroup__title">
          4 Ispirazione Italiana
        </h3>
      </div>
      <div class="ProductListGroup" style="height: 500px; background: red;">
        <h3 class="ProductListGroup__title">5 Lugo & Lungo</h3>
      </div>
      <div class="ProductListGroup" style="height: 500px; background: red;">
        <h3 class="ProductListGroup__title">
          6 Iexpirazione Italiana
        </h3>
      </div>
      <div class="ProductListGroup" style="height: 500px; background: red;">
        <h3 class="ProductListGroup__title">3 Espresso & Lungo</h3>
      </div>
      <div class="ProductListGroup" style="height: 500px; background: red;">
        <h3 class="ProductListGroup__title">
          4 Ispirazione Italiana
        </h3>
      </div>
      <div class="ProductListGroup" style="height: 500px; background: red;">
        <h3 class="ProductListGroup__title">5 Lugo & Lungo</h3>
      </div>
      <div class="ProductListGroup" style="height: 500px; background: red;">
        <h3 class="ProductListGroup__title">
          6 Iexpirazione Italiana
        </h3>
      </div>
    </div>
  </body>
</html>
